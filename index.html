<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <title>Find A Doc</title>
</head>
<body>
    <nav class="main-nav">
        <div><a href="about.html">How It Works</a></div>
    </nav>
    <main role="main">
    <section class="container">
        <header>
            <h1><em>Find A Doc</em></h1>
            <h3>Enter your location and other info and find a doctor right away!</h3>
        </header>
        <form class="landing">
            <label for="location">Location</label>
            <input type="text" id="doctorLocation" placeholder="ex. CA or ca-san-jose" required>
            <label for="specialization">Specialization</label>
            <input type="text" id="special" placeholder="ex. Pediatrician">
            <label for="complaint">Main Complaint</label>
            <input type="text" id="symptom" placeholder="ex. Headache">
            <input type="submit" id="submit-icon" value="Find Doctors">
        </form>
        <p>This form only accepts state codes (ex. CA or TX) or location slugs (ex. ca-san-jose or tx-austin)</p>
    </section>
    <section class="display-doctors">
    </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
    crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
